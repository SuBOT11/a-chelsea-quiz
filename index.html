<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chelsea Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--top section-->
    <div class="intro py-3 bg-white-text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Chelsea Quiz</h2>
      </div>
    </div>
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span></>BLUE</p>
      </div>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questiions</h2>
        <form action="" class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1.How many titles have Chelsea Won?
            </p>
            <div class="font-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">28</label>
            </div>
            <div class="font-check my-5 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">43</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2.Who is the current chelsea manager?
            </p>
            <div class="font-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">roberto mancini</label>
            </div>
            <div class="font-check my-5 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Super Frankie Lampard</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3.who is the chelsea youngest player?
            </p>
            <div class="font-check my-5 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Mason Mount</label>
            </div>
            <div class="font-check my-5 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label for="" class="form-check-label">Billy Gilmour</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3.who is the biggest chelsea fan?
            </p>
            <div class="font-check my-5 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">me</label>
            </div>
            <div class="font-check my-5 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label for="" class="form-check-label">You</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="sandbox.js"></script>
  </body>
</html>
